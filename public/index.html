  <h1 class='center'>Motion of the Inner Planets</h1>

  <h3 class="center">Here is how long it takes for the planets to orbit around the Sun (from Mercury to Mars):</h3>

  <h5 id="counter" class="counter">0</h5>

  <canvas id="solarS" class="solarS"></canvas>

  <table class="table table-dark table-striped">
    <thead>
      <tr class="d-flex">
        <th class='col-2'>Planet name</th>
        <th class='col-2'>1 year in Earth days</th>
        <th class='col-2'>Velocity</th>
      </tr>
    </thead>
    <tbody>
      <tr class="d-flex">
        <td class='col-2'>Mercury</td>
        <td class='col-2'>88 days</td>
        <td class='col-2'>47.87 km/s</td>
      </tr>
      <tr class="d-flex">
        <td class='col-2'>Venus</td>
        <td class='col-2'>225 days</td>
        <td class='col-2'>35.02 km/s</td>
      </tr>
      <tr class="d-flex">
        <td class='col-2'>Earth</td>
        <td class='col-2'>365 days</td>
        <td class='col-2'>29.78 km/s</td>
      </tr>
      <tr class="d-flex">
        <td class='col-2'>Mars</td>
        <td class='col-2'>687 days</td>
        <td class='col-2'>24.077 km/s</td>
      </tr>
    </tbody>
  </table>
